<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page </title>
</head>
<body>
<form action="/register" method="post">
    <div class="container">
        <h1>Register Your Account</h1>
        <hr>
        (name, surname, date of birth,  PPS Number, address, phone number, email address, nationality)
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="First name" name="name" required>

        <label for="surname"><b>Surname</b></label>
        <input type="text" placeholder="Surname" name="surname" required>

        <label for="dob"><b>Date of Birth</b></label>
        <input type="date" placeholder="Date of Birth" name="dob" required>

        <label for="pps"><b>PPS Number</b></label>
        <input type="text" placeholder="PPS Number" name="pps" required>

        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Address" name="address" required>

        <label for="phone_number"><b>Phone Number</b></label>
        <input type="text" placeholder="Phone Number" name="phone_number" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Email" name="email" required>

        <label for="nationality"><b>Nationality</b></label>
        <input type="text" placeholder="Nationality" name="nationality" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label for="password_repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="password_repeat" required>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <a href="/login"><button type="button" class="cancelbtn">Cancel</button></a>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
</body>
</html>
