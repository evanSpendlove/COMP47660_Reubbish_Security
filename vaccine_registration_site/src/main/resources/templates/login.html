<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>

<div th:insert="header.html :: header"> </div>

<div class="wrapper">
    <div id="content">
        <div class="login-area">
            <form class="form-signin" th:action="@{/processLogin}" method="post">
                <h2 class="form-heading-smaller">Sign in to your COVID-19 vaccination account</h2>
                <div class="form-group">
                    <label for="pps"><b>PPS Number</b></label>
                    <input type="text" placeholder="Enter PPS Number" id="pps" name="pps" class="form-control form-box" required>

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="password" name="password" class="form-control form-box" required>
                    <input type="text" name="2faToken" class="form-control" placeholder="Token">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            <span>PPS Number or password is incorrect. Please provide valid PPS number or password.</span>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                    <br>
                    <br>
                    <p>Don't have an account yet?</p>
                    <a style="text-decoration: none" href="/register"><button class="btn btn-primary btn-block" id="btn-register" type="button">Register Account</button></a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:insert="scripts.html :: scripts"> </div>

</body>
</html>
